<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Honda_logo.svg" alt="Honda Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Model Line</a></li>
                <li><a href="#">Investor Relations</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">e:HEV</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Sensational & Stylish...</h1>
            <h2>City Aspire S Now with Burgundy Interior (Optional)</h2>
            <button class="cta-button">Book Your Car Today</button>
        </div>
        <div class="hero-image">
            <img src="car-image.jpg" alt="Honda City Aspire S" />
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
